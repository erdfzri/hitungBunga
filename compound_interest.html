<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunga Majemuk</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Perhitungan Bunga Majemuk</h2>
    <form id="compoundInterestForm">
        <div class="form-group">
            <label for="principal">Jumlah Pokok (P):</label>
            <input type="number" class="form-control" id="principal" required>
        </div>
        <div class="form-group">
            <label for="rate">Tingkat Bunga (%):</label>
            <input type="number" class="form-control" id="rate" required>
        </div>
        <div class="form-group">
            <label for="time">Waktu (Tahun):</label>
            <input type="number" class="form-control" id="time" required>
        </div>
        <button type="submit" class="btn btn-primary">Hitung</button>
        <a href="index.html" class="btn btn-secondary">Bunga Tunggal</a>
    </form>
    
    <h4 class="mt-4">Hasil:</h4>
    <p id="compoundInterestResult"></p>
</div>

<script>
    function formatRupiah(angka) {
        return 'Rp ' + angka.toLocaleString('id-ID', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    document.getElementById('compoundInterestForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const principal = parseFloat(document.getElementById('principal').value);
        const rate = parseFloat(document.getElementById('rate').value) / 100;
        const time = parseFloat(document.getElementById('time').value);

        // Menghitung Bunga Majemuk
        const compoundInterest = principal * (Math.pow((1 + rate), time) - 1);
        const totalAmountCompound = principal + compoundInterest;

        // Menampilkan Hasil
        document.getElementById('compoundInterestResult').innerText = 
            `Bunga Majemuk: ${formatRupiah(compoundInterest)}, Total: ${formatRupiah(totalAmountCompound)}`;
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
